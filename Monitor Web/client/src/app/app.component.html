<mat-toolbar color="primary">

  <mat-toolbar-row>
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon>video_label</mat-icon>
    <span>Monitor</span>
  </mat-toolbar-row>

</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Type
          </mat-panel-title>
          <mat-panel-description>
            เลือกประเภทของจอ
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-radio-group class="example-radio-group" [(ngModel)]="monitor.type">
          <mat-radio-button class="example-radio-button" *ngFor="let type of typeList" [value]="type">
            {{type}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value"> {{monitor.type}}</div>
      </mat-expansion-panel>

    </mat-accordion>
    <button mat-flat-button color="primary" (click)="find()">ค้นหา</button>
  </mat-drawer>

  

  <div fxLayout="row" fxLayoutAlign="space-between">
      <div *ngFor="let item of result">
          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>ราคา : {{item.price}} บาท</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="item.img">
            </mat-card>
            
        </div>
  </div>


</mat-drawer-container>
